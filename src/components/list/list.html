<ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
<ion-card *ngFor="let product of products">
  <ion-card-content>
    <ion-card-title> {{ product.name }}</ion-card-title>
    <div class="product-raw">
      <span><b>weight: </b> {{product.Weight}}</span>
      <span><b>life: </b> {{product.Life}}</span>
      <span><b>tax: </b> {{product.TAX}}</span>
      <span><b>price: </b> {{product.Price}}</span>
      <span><b>ean: </b> {{product.EAN}}</span>
      <span><b>HSN: </b> {{product.HSN}}</span>
      <span><b>MRP: </b> {{product.MRP}}</span>
      <span><b>company: </b> {{product.company}}</span>
    </div>
    <div class="counter">
      <ion-icon class="left" name="remove-circle" (click)="count(product, false)"></ion-icon>
      <p>
        <input type="number" [(ngModel)]="product.counter">
        <ion-icon 
          name="close-circle"
          (click)="product.counter = 0"
          *ngIf="product.counter"></ion-icon>
      </p>
      <ion-icon name="add-circle" (click)="count(product, true)"></ion-icon>
    </div>
    
  </ion-card-content>
</ion-card>

<div class="parent-card">
  <div class="buttons">
    <input type="text" placeholder="Comment ...">
    <p class="buttons-parent">
      <button ion-button>submit</button>
    </p>
  </div>
</div>
