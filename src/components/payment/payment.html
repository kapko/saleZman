<ion-item *ngIf="products && products.length">
  <ion-label>Bill sort</ion-label>
  <ion-select [(ngModel)]="billValue" (ionChange)="sortByBill(billValue)">
    <ion-option *ngFor="let bill of billArray">{{bill}}</ion-option>
  </ion-select>
</ion-item>

<ion-card *ngFor="let product of products" [ngClass]="{'paid': product.supplied_by}">
  <ion-card-content>
    <div class="product-raw">
      <span><b>Bill date: </b>{{product.bill_date}}</span>
      <span><b>Bill no.</b>{{product.bill_number}}</span>
    </div>
    <div class="footer">
      <p><b>Supplied by:</b> {{ (product.supplied_by | getEmail | async)?.email }}</p>
      <p><b>Supplied date:</b> {{product.supply_date}}</p>
      <p>
        <b>Payment status:</b>
        <button
          (click)="payEvent(product)"
          *ngIf="product.payment_status === 'pending'">{{ product.payment_status }}</button>
        <!-- <button class="supplied">done</button> -->
      </p>
      <p *ngIf="product.payOptions">
        <span class="cash" (click)="product.cash = true">cash</span>
        <span class="chq">chq</span>
        <span (click)="product.payOptions = false" class="cancel">cancel</span>
      </p>

      <p *ngIf="product.cash">
        <ion-item>
          <ion-label color="primary">Inline Label</ion-label>
          <ion-input placeholder="Text Input"></ion-input>
        </ion-item>
      </p>

    </div>
  </ion-card-content>
</ion-card>
