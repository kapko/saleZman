<ion-list>
  <ion-item *ngFor="let item of this.storeNames; trackBy: track">
    <search-item 
      [item]="item" 
      [hideIcons]="personalPage" 
      [activityDays]="activeDays"></search-item>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content
    loadingText="Loading ...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
