<app-header></app-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <p class="store-name">Store Name: <span text-right>{{(product.store_name | getStoreDetails | async)?.name}}</span></p>
      <ion-item>
        <ion-label color="primary">Bill number: </ion-label>
        <ion-input 
          type="number"
          [(ngModel)]="product.bill_number"
          text-right 
          placeholder="0"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Bill value: </ion-label>
        <ion-input
          type="number"
          [(ngModel)]="product.amount"
          text-right 
          placeholder="0"></ion-input>
      </ion-item>
      <ion-item class="date">
        <ion-label>Date</ion-label>
        <ion-datetime
        [(ngModel)]="product.bill_date"
        [placeholder]="product.bill_date"
        displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
      <button ion-button full (click)="updateProduct(product)">save</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of orderedItems">
    <ion-card-content>
      <div class="card">
        <p><b>Name: </b>{{(item | async)?.name}}</p>
        <span><b>Qty: </b>{{(item | async)?.counter}}</span>
        <span class="price"><b>Price: </b>{{(item | async)?.price}}</span>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
