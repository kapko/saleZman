<app-header></app-header>

<ion-content padding>
  <h5 text-center>My users Page</h5>
  <ion-card *ngFor="let user of users">
    <ion-card-content>
      <span>Email: {{ (user.key | getEmail | async)?.email }}</span>
      <span>Activation: <i class="activation">{{ (user.activated) ? 'active' : 'none'}}</i></span>
      <div>
        <span>Status : <i (click)="activateUser(user)">{{(user.status) ? 'Disable' : 'Enable'}}</i></span>
      </div>
    </ion-card-content>
  </ion-card>

  <button ion-fab (click)="createNewUser()"><ion-icon name="add"></ion-icon></button>

</ion-content>
