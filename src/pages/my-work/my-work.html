<app-header></app-header>
<ion-content padding>
  <ion-item>
    <ion-label>My work</ion-label>
    <ion-select 
      [(ngModel)]="options" 
      multiple="true"
      (ionChange)="optionsUpdate(options)">
      <ion-option>stock</ion-option>
      <ion-option>order</ion-option>
      <ion-option>supply</ion-option>
      <ion-option>payment</ion-option>
    </ion-select>
  </ion-item>

  <ion-item class="date">
    <ion-label>Date </ion-label>
    <ion-select [(ngModel)]="date">
      <ion-option selected="true">Today</ion-option>
      <ion-option>Yesterday</ion-option>
      <ion-option>This week</ion-option>
      <ion-option>This month</ion-option>
      <ion-option>Any</ion-option>
    </ion-select>
  </ion-item>

  <app-my-worked-list [date]="date" [options]="options"></app-my-worked-list>

</ion-content>
