<app-header></app-header>
<ion-content padding>
  <div class="title">
    <h4 class="active">My Stores</h4>
    <h4 (click)="getAllStorePage()">All Stores</h4>
  </div>

  <ion-searchbar 
    [debounce]="500"
    (ionInput)="searchItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item class="activity">
      <ion-label>Activities last days</ion-label>
      <ion-input
        text-right
        placeholder="30"
        (input)="filterByDay($event)"
        type="number"></ion-input>
    </ion-item>
  </ion-list>

  <!-- list -->
  <search-list
    [activityDays]="activityDays"
    [personalStore]="true"></search-list>
    
</ion-content>

<app-footer></app-footer>
