<app-header></app-header>
<ion-content padding>
  <h4>Personal Store Page</h4>
  <ion-list>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="cityModel">
        <ion-option *ngFor="let city of cities | async">{{city.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>

  <!-- list -->
  <search-list
    [personalStore]="true"
    [searchEvent]="searchEvent"
    [city]="cityModel"></search-list>
</ion-content>

<app-footer></app-footer>
