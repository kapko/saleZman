<app-header></app-header>
<ion-content padding>
  <div class="title">
    <h4 class="active">My Stores</h4>
    <h4 (click)="getAllStorePage()">All Stores</h4>
  </div>
  <ion-list>
    <ion-item class="activity">
      <ion-label>Activities last days</ion-label>
      <ion-input
        text-right
        placeholder="0"
        (input)="filterByDay($event)"
        type="number"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="cityModel">
        <ion-option *ngFor="let city of cities | async">{{city.name}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>

  <!-- list -->
  <search-list
    [activityDays]="activityDays"
    [personalStore]="true"
    [searchEvent]="searchEvent"
    [city]="cityModel"></search-list>
</ion-content>

<app-footer></app-footer>
