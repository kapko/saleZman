<app-header></app-header>
<ion-content padding>
  <div class="title">
    <h4 (click)="getMyStorePage()">My Stores</h4>
    <h4 class="active">All Stores</h4>
  </div>

  <div class="search-bar-div">
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='searchItems(searchText)'>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <!-- LIST -->
  <elastic-stores [searchEvent]="searchEvent"></elastic-stores>

</ion-content>
<app-footer></app-footer>
