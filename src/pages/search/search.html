<app-header></app-header>
<ion-content padding>
  <div class="title">
    <h4 (click)="getMyStorePage()">My Stores</h4>
    <h4 class="active">All Stores</h4>
  </div>
  <ion-searchbar 
    [debounce]="500" 
    (ionInput)="searchItems($event)"></ion-searchbar>
  <!-- list -->
  <search-list
    [personalStore]="false"
    [searchEvent]="searchEvent"
    [city]="cityModel"></search-list>

</ion-content>
<app-footer></app-footer>
