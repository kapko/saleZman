<app-header></app-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="cityModel" (ionChange)="sortByCity(cityModel)">
        <ion-option *ngFor="let city of cities | async">{{city.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of this.storeNames; trackBy: track">
      <a (click)="openStore(item)">{{ item.name }}</a>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingText="Loading ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<app-footer></app-footer>
